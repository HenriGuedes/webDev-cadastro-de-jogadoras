<body>
    
    <div class="Cadastro">
        <h1>Cadastro de Jogadores</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
      
        <label for="posicao">Posição:</label>
        <input type="text" id="posicao">
    
        <label for="clube">Clube:</label>
        <input type="text" id="clube">
        
        <label for="gols">Gols:</label>
        <input type="text" id="gols">
   
        <label for="assistencias">Assistencias:</label>
        <input type="text" id="assistencias">

        <label for="jogos">Jogos:</label>
        <input type="text" id="jogos">

        <label for="foto">Foto:</label>
        <input type="text" id="foto" placeholder="Cole o link da imagem aqui">

        <div class="botoes">
            <button id="cadastros">Cadastrar</button>
            <button id="EditarPost" > Editar</button>
            <button id="ExcluirPost">Excluir Post</button>
        </div>
    
       
        

    </div>

    </div>
